<div class="card p-3 mb-3">
	<form #f="ngForm" (ngSubmit)="onSubmit()">
		<div class="row g-2 align-items-end">
			<div class="col-md-4">
				<label class="form-label">Name</label>
				<input
					class="form-control"
					name="name"
					[(ngModel)]="model.name"
					required
					#name="ngModel"
					maxlength="200"
				/>
				<div *ngIf="name.invalid && name.touched" class="text-danger small">
					Name is required and must be shorter than 200 characters.
				</div>
			</div>

			<div class="col-md-2">
				<label class="form-label">Price</label>
				<input
					class="form-control"
					type="number"
					step="0.01"
					name="price"
					[(ngModel)]="model.price"
					required
					#price="ngModel"
					min="0"
				/>
				<div *ngIf="price.invalid && price.touched" class="text-danger small">
					Price is required and must be a positive number.
				</div>
			</div>

			<div class="col-md-4">
				<label class="form-label">Description</label>
				<input
					class="form-control"
					name="description"
					[(ngModel)]="model.description"
					maxlength="1000"
				/>
			</div>

			<div class="col-md-2 d-flex gap-2">
				<button class="btn btn-primary w-100" type="submit" [disabled]="f.invalid">
					{{ model.id ? 'Update' : 'Add' }}
				</button>
				<button class="btn btn-outline-secondary w-100" type="button" (click)="onCancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
