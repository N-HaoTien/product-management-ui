<div *ngIf="product; else empty">
  <div class="card p-3">
    <h5>{{ product?.name }}</h5>
    <p><strong>Price:</strong> {{ product?.price | currency }}</p>
    <p><strong>Description:</strong> {{ product?.description }}</p>
  </div>
</div>
<ng-template #empty>
  <div class="text-muted">No product selected.</div>
</ng-template>
